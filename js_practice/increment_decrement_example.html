<!DOCTYPE html>
<html>
<head>
	<title>Example to illustrate Icrement & Decrement operators</title>
</head>
<body>
<h1 style="text-align: center">Working of Increment & Decrement operator</h1>
<li type="i" id="demo" style="text-align: center;"></li>
<li type="i" id="demo1" style="text-align: center;"></li>
<script>
	var a=16,b=30;
	a++;
	b--;
	document.getElementById('demo').innerHTML='The value after incrementing of a:'+a;
	document.getElementById('demo1').innerHTML='The value after decrementing of b:'+b;
</script>
</body>
</html>
