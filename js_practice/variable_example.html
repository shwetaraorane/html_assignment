<!DOCTYPE html>
<html>
<head>
	<title>Example to illustrate variable keyword</title>
</head>
<body>
<h1 style="text-align: center;">USE OF VARIOUS MATHEMATICAL OPERATOR</h1>
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>
<script >
	var x=5,y=4;
	document.getElementById("demo1").innerHTML=x+y;
	document.getElementById("demo2").innerHTML=x-y;
	document.getElementById("demo3").innerHTML=x*y;
	document.getElementById("demo4").innerHTML=x/y;
</script>
</body>
</html>
