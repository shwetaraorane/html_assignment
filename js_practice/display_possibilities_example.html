<!DOCTYPE html>
<html>
<head>
	<title>Example to  illustrate Different display possibilities in javascript</title>
</head>
<body>
<h1>Javascript can be displayed with differnt possibilities</h1>
<p>1)innerHTML<br>2)document.write<br>3)window.alert<br>4)console.log</p>
<h5>1)Use of innerHTMl</h5>
<p id="demo"></p>
<script>
document.getElementById("demo").innerHTML = 5 + 6;
</script>
<h5>2) Use of document.write()</h5>
<script>
document.write(5 + 6);
</script><br>
<button type="button" onclick="document.write(5 + 6)">Try it</button>
<h5>3) Use of window.alert()</h5>
<script>
window.alert(5 + 6);
</script><br>
<h5>4) Use of console.log()</h5>
<script>
	console.log(5+6);
</script>
</body>
</html>
