<!DOCTYPE html>
<html>
<style>
#container {
  width: 400px;
  height: 400px;
  position: relative;
  background-image: url("Images/green.jpeg");
}
#animate {
  width: 50px;
  height: 50px;
  position: absolute;
  background-color: red;
  border-radius: 50%;
}
</style>
<body>

<p>
<button onclick="move()">Click Me</button>
</p> 

<div id ="container">
<div id ="animate"></div>
</div>

<script>
function move() {
  var x = document.getElementById("animate");   
  var pos = 0;
  var y = setInterval(frame, 5);
  function frame() {
    if (pos == 350) {
      clearInterval(y);
    } else {
      pos++; 
      x.style.top = pos + 'px'; 
      x.style.left = pos + 'px'; 
    }
  }
}
</script>

</body>
</html>
