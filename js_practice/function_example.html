<!DOCTYPE html>
<html>
<head>
	<title>Example to illustrate function in javascript</title>
</head>
<body>
<h1 style="text-align: center;">Working of function in javascript</h1>
<p id="demo"></p>
<script >
	function myfunction(a,b)
	{
		return a+b;
	}
	document.getElementById("demo").innerHTML="The addition of two number: "+myfunction(4,7);
</script>
</body>
</html>
