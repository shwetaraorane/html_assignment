<!DOCTYPE html>
<html>
<head>
	<title>Example to illustrate String Concatenation with + and = operator</title>
</head>
<body>
<h1 style="text-align: center">
	Working of + and = operator on string
</h1>
<p id="demo" style="text-align: center"></p>
<h1 style="text-align: center;">Working of + operator</h1>
<p id="demo1" style="text-align: center;"></p>
<script>
	var text1="Hello",text2="Mumbai",text3="Suburban!!";
	text1+=" World!!"
	document.getElementById("demo").innerHTML=text1;
	document.getElementById("demo1").innerHTML="Welcome to"+" "+text2+" "+text3;
</script>
</body>
</html>
