<!DOCTYPE html>
<html>
<head>
	<title>Example to illustrate objects</title>
</head>
<body>
<h1 style="text-align: center;">How objects are used in Javascript</h1>
<p id="demo"></p>
<script>
	var pen={color:"blue",ink:"gel",tip:0.5};
	document.getElementById("demo").innerHTML="Properties of Pen are: color is"+" "+pen.color+", ink is"+" "+pen.ink+",tip is"+" "+pen.tip;
</script>
</body>
</html>
