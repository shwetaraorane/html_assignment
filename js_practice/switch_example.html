<!DOCTYPE html>
<html>
<head>
	<title>Example to illustrate switch loop</title>
</head>
<body>
<h1 style="text-align: center;">Use of switch loop to find wether the student is pass or fail</h1>
<p id="demo"></p>
<script>
	var text=2;
	switch(text)
	{
		case 1:
		text="PASS";
		break;
		case 2:
		text="FAIL";
		break;
		default:
		text="the default is true";
		break;
	}
	document.getElementById("demo").innerHTML=text;
</script>
</body>
</html>
