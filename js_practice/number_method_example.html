<!DOCTYPE html>
<html>
<head>
	<title>Example to illustrate different number methods used in Javascript</title>
</head>
<body>
<h1 style="text-align: center;">Different number method used in Javascript</h1>
<li type="disc" style="margin-left: 100px">Using toFixed method<p id ="demo"></p></li>
<li type="disc" style="margin-left: 100px">Using number method to find maximum value<p id ="demo1"></p></li>
<li type="disc" style="margin-left: 100px">Using number method to find minimum value<p id ="demo2"></p></li>
<script>
	var x=77.6432;
	document.getElementById("demo").innerHTML=x.toFixed(2);
	document.getElementById("demo1").innerHTML=Number.MAX_VALUE;
	document.getElementById("demo2").innerHTML=Number.MIN_VALUE;
</script>
</body>
</html>
